<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Sign-In - Football Competition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8f0ff, #f4f7fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px;
    }

    .team-form {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.07);
      width: 100%;
      max-width: 500px;
    }

    .team-form h2 {
      font-weight: 700;
      text-align: center;
      color: #2d3748;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="password"] {
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 10px 12px;
      border: 1px solid #d0d7e1;
      border-radius: 8px;
      width: 100%;
      font-size: 0.95rem;
      background: #f9fafb;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #2b9348;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .divider {
      text-align: center;
      margin: 25px 0 10px;
      font-weight: 500;
      color: #888;
    }

    #errorP {
      font-size: 0.9rem;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .text-center a {
      color: #2b6cb0;
      font-weight: 500;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="signInForm" class="team-form">
    <div style="text-align: center; margin-bottom: 10px;">
      <a href="../index.html">
        <img src="../multimedia/Alamu-fa-img/olori fridaosi.jpg" width="100" alt="">
      </a>
    </div>
    <h2>Under-10 Team Sign-In</h2>

    <label for="email">Email</label>
    <input type="text" name="email" id="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="********" required />

    <div id="errorP" class="text-danger"></div>

    <button id="submitBTN" type="submit">
      <div class="spinner-border spinner-border-sm d-none" id="spinner" role="status"></div>
      Log In
    </button>

    <div class="divider">or</div>

    <p class="text-center mt-2">Don't have an account?
      <a href="./under-10-sign-up.html">Sign up here</a>
    </p>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./under-10-sign-in.js"></script>
</body>
</html>
